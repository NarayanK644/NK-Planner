<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book an Event Consultation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="sidebar" class="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">&#10005;</button>
    <a href="index.html" class="sidebar-link">Home</a>
    <a href="services.html" class="sidebar-link">Services</a>
    <a href="calculator.html" class="sidebar-link">Calculator</a>
    <a href="contact.html" class="sidebar-link">Contact</a>
  </div>

  <div id="main-content">
    <button class="open-btn" onclick="toggleSidebar()">&#9776; Menu</button>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
      document.getElementById("main-content").classList.toggle("shifted");
    }
  </script>
  <div class="contact-container">
    <h2>Book a Consultation</h2>
  
    
    <form id="contact-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="event-type">Event Type:</label>
      <select id="event-type" name="event-type" required>
        <option value="wedding">Wedding</option>
        <option value="corporate">Corporate Event</option>
        <option value="party">Private Party</option>
        <option value="other">Other</option>
      </select>

      <label for="date">Event Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="message">Additional Details:</label>
      <textarea id="message" name="message" rows="4" placeholder="Any specific requests or details about the event..."></textarea>

      <button type="submit">Submit</button>
    </form>

    <div id="form-success" style="display:none;">
      <p>Thank you! Your request has been submitted successfully. We'll get back to you soon.</p>
    </div>
  </div>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      document.getElementById('form-success').style.display = 'block';
    });
  </script>
</body>
</html>
