<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator - NK Planners</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sidebar" class="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">&#10005;</button>
        <a href="index.html" class="sidebar-link">Home</a>
        <a href="services.html" class="sidebar-link">Services</a>
        <a href="calculator.html" class="sidebar-link">Calculator</a>
        <a href="contact.html" class="sidebar-link">Contact</a>
    </div>
    
    <div id="main-content">
        <button class="open-btn" onclick="toggleSidebar()">&#9776; Menu</button>
    </div>

    <section id="calculator">
        <h2>Event Cost Calculator</h2>
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" placeholder="Enter number of guests">

        <label for="budget">Budget:</label>
        <input type="number" id="budget" placeholder="Enter your budget">

        <button onclick="calculate()">Calculate</button>

        <div id="result"></div>
    </section>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
            document.getElementById("main-content").classList.toggle("shifted");
        }

        function calculate() {
            const guests = document.getElementById('guests').value;
            const budget = document.getElementById('budget').value;
            const costPerGuest = 50; // Example cost per guest
            const totalCost = guests * costPerGuest;

            if (totalCost > budget) {
                document.getElementById('result').innerText = `Your total cost is $${totalCost}. This exceeds your budget.`;
            } else {
                document.getElementById('result').innerText = `Your total cost is $${totalCost}. This is within your budget.`;
            }
        }
    </script>
</body>
</html>
